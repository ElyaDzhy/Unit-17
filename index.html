<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Work with forms</title>
  </head>
  <body>
    <!-- форма - раздел,который содержит в себе интерактивные элементы для сбора пользовательской информации -->
    <!-- раздел создается с помощью элемента <form> -->
    <!-- форма по дефолту может посылать http-запросы -->

    <form action="#" method="post">
      <!-- action = url куда мы хотим отправить данные для обработки(сервер)-->
      <!-- method ="post" для размещения ресурса ; method ="get" для получения ресурса ; логинимся или регистрируемся - post -->

      <!-- подтверждение ввода формы(чтобы она выполнила отправку) -->
      <!-- форма авторизации,(логина, входа) -->

      <!-- input types:
<input type="button">
<input type="checkbox">
<input type="color">
<input type="date">
<input type="datetime-local">
<input type="datetime">
<input type="email">
<input type="file">
<input type="hidden">
<input type="image">
<input type="month">
<input type="number">
<input type="password">
<input type="radio">
<input type="range">
<input type="reset">
<input type="search">
<input type="submit">
<input type="tel">
<input type="text">
<input type="time">
<input type="url">
<input type="week"> 
-->

      <h1 style="text-transform: capitalize; font-size: inherit">
        absolutely intolerant registration form
      </h1>
      <br /><br /><br />
      <label>
        <span>Name:</span>
        <input
          name="userName"
          type="text"
          placeholder="first name"
          required
          pattern="[A-Z][a-z]{1,20}"
        />
        <!-- pattern (шаблон) в качествве значения принимается регулярное выражение -->
      </label>
      <br /><br />

      <label>
        <span>Surname:</span>
        <input
          name="userSurname"
          type="text"
          placeholder="last name"
          required
          pattern="[A-Z][a-z]{1,20}"
        />
      </label>
      <br /><br />

      <label for="emailInput">Email adress: </label>
      <input
        name="userEmail"
        id="emailInput"
        type="email"
        required
        placeholder="email adress"
      />
      <!--required булевый атрибут-->
      <!-- placeholder  -->
      <br /><br />

      <label for="passwordInput">Password: </label>
      <input
        name="userPassword"
        id="passwordInput"
        type="password"
        required
        placeholder="password"
        pattern="(?=.*[A-Z])(?=.*\d)^\w{8,68}$"
      />
      <!-- label можно связать с конкретным инпутом,
            механизм связки производится с помощью атрибута id -->
      <br /><br />

      <!-- добавляем пол при регистрации -->
      <!-- добавляем атрибут name, чтобы связать radio-inputs,
        так как, значние этого атрибута одинаково, оно будет переопределяться -->

      <label>
        <input type="radio" name="gender" value="male" />Male</label
      >
      <br />
      <label>
        <input
          type="radio"
          name="gender"
          value="female"
        />Female</label
      >
      <br />
      <p>or . . .</p>
      <label>
        <input type="radio" name="gender" value="progromist" />Fucking
        Slave(progromist)</label
      >

      <br /><br />
      <button type="submit">Login</button>
      <!-- <input type="submit" value="Login" /> -->
    </form>
  </body>
</html>
